version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: loominary_postgres
    environment:
      POSTGRES_DB: loominary_prod
      POSTGRES_USER: loominary_user
      POSTGRES_PASSWORD: loominary_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - loominary_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loominary_user -d loominary_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: loominary_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - loominary_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: loominary_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - loominary_network

  backend:
    image: node:20-alpine
    container_name: loominary_backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - loominary_network
    command: sh -c "npm install && npm run dev"

  frontend:
    image: node:20-alpine
    container_name: loominary_frontend
    working_dir: /app
    volumes:
      - ./sveltekit-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - loominary_network
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 3000"

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  loominary_network:
    driver: bridge
