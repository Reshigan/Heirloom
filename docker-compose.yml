version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: heirloom-postgres
    environment:
      POSTGRES_USER: heirloom
      POSTGRES_PASSWORD: heirloom_dev
      POSTGRES_DB: heirloom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heirloom"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: heirloom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local dev)
  minio:
    image: minio/minio:latest
    container_name: heirloom-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heirloom-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      API_URL: ${API_URL:-http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DATABASE_URL: postgresql://heirloom:${POSTGRES_PASSWORD:-heirloom_dev}@postgres:5432/heirloom
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-heirloom_jwt_secret_key_32_chars_min_dev}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-heirloom_refresh_secret_key_32_chars_min_dev}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-heirloom-uploads}
      S3_BUCKET_REGION: ${S3_BUCKET_REGION:-us-east-1}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-placeholder}
      SMTP_PASS: ${SMTP_PASS:-placeholder}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@heirloom.app}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-heirloom_encryption_master_key_32_chars_min_dev}
      TINYLLM_BASE_URL: ${TINYLLM_BASE_URL:-http://host.docker.internal:11434}
      TINYLLM_API_KEY: ${TINYLLM_API_KEY:-ollama}
      TINYLLM_MODEL: ${TINYLLM_MODEL:-tinyllama}
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heirloom-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://loom.vantax.co.za/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  postgres_data:
  redis_data:
  minio_data:
