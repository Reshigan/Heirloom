version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: heirloom_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-heirloom}
      POSTGRES_USER: ${POSTGRES_USER:-heirloom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-heirloom_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heirloom"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend_node:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: heirloom_backend_node
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-heirloom}:${POSTGRES_PASSWORD:-heirloom_secure_password_2024}@db:5432/${POSTGRES_DB:-heirloom}
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-heirloom_jwt_secret_key_change_in_production_2024}
      JWT_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://loom.vantax.co.za/api
    container_name: heirloom_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend_node
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: heirloom_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend_node
    restart: unless-stopped

volumes:
  postgres_data:
