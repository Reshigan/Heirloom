version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: heirloom_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-heirloom}
      POSTGRES_USER: ${POSTGRES_USER:-heirloom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-heirloom_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heirloom"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heirloom_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-heirloom}:${POSTGRES_PASSWORD:-heirloom_secure_password_2024}@db:5432/${POSTGRES_DB:-heirloom}
      USE_POSTGRES: "true"
      JWT_SECRET: ${JWT_SECRET:-heirloom_jwt_secret_key_change_in_production_2024}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-heirloom_encryption_key_32_bytes_change_in_production_2024}
      MEDIA_DIR: /app/media
      FRONTEND_URL: ${FRONTEND_URL:-http://3.8.160.221}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID_FREE: ${STRIPE_PRICE_ID_FREE:-}
      STRIPE_PRICE_ID_PREMIUM: ${STRIPE_PRICE_ID_PREMIUM:-}
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heirloom_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://3.8.160.221:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: heirloom_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  media_data:
