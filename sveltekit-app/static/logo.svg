<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the mystical glow effect -->
    <linearGradient id="loominaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Constellation pattern -->
    <pattern id="constellation" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="url(#loominaryGradient)" opacity="0.3"/>
      <circle cx="18" cy="8" r="0.3" fill="url(#loominaryGradient)" opacity="0.2"/>
      <circle cx="10" cy="15" r="0.4" fill="url(#loominaryGradient)" opacity="0.25"/>
      <line x1="2" y1="2" x2="18" y2="8" stroke="url(#loominaryGradient)" stroke-width="0.2" opacity="0.1"/>
      <line x1="18" y1="8" x2="10" y2="15" stroke="url(#loominaryGradient)" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background constellation -->
  <rect width="200" height="60" fill="url(#constellation)" opacity="0.1"/>
  
  <!-- Main logo symbol - Mystical loom/weaving pattern -->
  <g transform="translate(10, 10)">
    <!-- Central orb representing memories -->
    <circle cx="20" cy="20" r="12" fill="url(#loominaryGradient)" filter="url(#glow)" opacity="0.8"/>
    <circle cx="20" cy="20" r="8" fill="none" stroke="url(#loominaryGradient)" stroke-width="1" opacity="0.6"/>
    <circle cx="20" cy="20" r="4" fill="url(#loominaryGradient)" opacity="0.9"/>
    
    <!-- Weaving threads extending outward -->
    <path d="M 8 20 Q 14 10, 20 20 Q 26 30, 32 20" stroke="url(#loominaryGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 20 8 Q 10 14, 20 20 Q 30 26, 20 32" stroke="url(#loominaryGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Memory nodes -->
    <circle cx="8" cy="20" r="2" fill="url(#loominaryGradient)" opacity="0.8"/>
    <circle cx="32" cy="20" r="2" fill="url(#loominaryGradient)" opacity="0.8"/>
    <circle cx="20" cy="8" r="2" fill="url(#loominaryGradient)" opacity="0.8"/>
    <circle cx="20" cy="32" r="2" fill="url(#loominaryGradient)" opacity="0.8"/>
    
    <!-- Connecting light rays -->
    <line x1="8" y1="20" x2="32" y2="20" stroke="url(#loominaryGradient)" stroke-width="0.5" opacity="0.3"/>
    <line x1="20" y1="8" x2="20" y2="32" stroke="url(#loominaryGradient)" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Loominary text -->
  <text x="55" y="25" font-family="serif" font-size="18" font-weight="bold" fill="url(#loominaryGradient)" filter="url(#glow)">
    Loominary
  </text>
  <text x="55" y="40" font-family="sans-serif" font-size="8" fill="url(#loominaryGradient)" opacity="0.7">
    Weaving Memories Across Time
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="170" cy="15" r="1" fill="url(#loominaryGradient)"/>
    <circle cx="180" cy="25" r="0.8" fill="url(#loominaryGradient)"/>
    <circle cx="175" cy="35" r="1.2" fill="url(#loominaryGradient)"/>
    <line x1="170" y1="15" x2="180" y2="25" stroke="url(#loominaryGradient)" stroke-width="0.3"/>
    <line x1="180" y1="25" x2="175" y2="35" stroke="url(#loominaryGradient)" stroke-width="0.3"/>
  </g>
</svg>