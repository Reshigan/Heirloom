<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the mystical glow effect -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="faviconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a1a2e"/>
  
  <!-- Central orb representing memories -->
  <circle cx="16" cy="16" r="8" fill="url(#faviconGradient)" filter="url(#faviconGlow)" opacity="0.9"/>
  <circle cx="16" cy="16" r="5" fill="none" stroke="url(#faviconGradient)" stroke-width="0.8" opacity="0.7"/>
  <circle cx="16" cy="16" r="2.5" fill="url(#faviconGradient)" opacity="1"/>
  
  <!-- Weaving threads extending outward -->
  <path d="M 8 16 Q 12 10, 16 16 Q 20 22, 24 16" stroke="url(#faviconGradient)" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 16 8 Q 10 12, 16 16 Q 22 20, 16 24" stroke="url(#faviconGradient)" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Memory nodes -->
  <circle cx="8" cy="16" r="1.5" fill="url(#faviconGradient)" opacity="0.9"/>
  <circle cx="24" cy="16" r="1.5" fill="url(#faviconGradient)" opacity="0.9"/>
  <circle cx="16" cy="8" r="1.5" fill="url(#faviconGradient)" opacity="0.9"/>
  <circle cx="16" cy="24" r="1.5" fill="url(#faviconGradient)" opacity="0.9"/>
  
  <!-- Connecting light rays -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="url(#faviconGradient)" stroke-width="0.3" opacity="0.4"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="url(#faviconGradient)" stroke-width="0.3" opacity="0.4"/>
</svg>