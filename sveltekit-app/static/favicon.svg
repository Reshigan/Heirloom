<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E5C2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elegant glow filter -->
    <filter id="luxuryGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Obsidian background -->
  <rect width="32" height="32" rx="6" fill="#0A0A0A"/>
  
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Central golden orb -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.8"/>
  <circle cx="16" cy="16" r="6" fill="url(#goldGradient)" opacity="0.1" filter="url(#luxuryGlow)"/>
  
  <!-- Letter L in center -->
  <text x="16" y="20" font-family="serif" font-size="12" font-weight="300" text-anchor="middle" fill="url(#goldGradient)" filter="url(#luxuryGlow)">L</text>
  
  <!-- Elegant corner accents -->
  <circle cx="6" cy="6" r="0.8" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="26" cy="6" r="0.8" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="6" cy="26" r="0.8" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="26" cy="26" r="0.8" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- Subtle connecting lines -->
  <line x1="6" y1="6" x2="26" y2="26" stroke="url(#goldGradient)" stroke-width="0.2" opacity="0.2"/>
  <line x1="26" y1="6" x2="6" y2="26" stroke="url(#goldGradient)" stroke-width="0.2" opacity="0.2"/>
</svg>