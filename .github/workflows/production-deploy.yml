name: ðŸš€ Production Deployment - World's First Legacy Platform

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests (emergency deployment)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security and Quality Checks
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript,typescript

  # Backend Tests
  backend-tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: heirloom_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run Prisma migrations
        run: |
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/heirloom_test

      - name: Run backend tests
        run: |
          cd backend
          npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/heirloom_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_for_testing_only

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend

  # Frontend Tests
  frontend-tests:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sveltekit-app/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd sveltekit-app
          npm ci

      - name: Run frontend tests
        run: |
          cd sveltekit-app
          npm run test:coverage

      - name: Run E2E tests
        run: |
          cd sveltekit-app
          npx playwright install
          npm run test:e2e

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: sveltekit-app/coverage/lcov.info
          flags: frontend

  # Mobile App Tests
  mobile-tests:
    name: ðŸ“± Mobile App Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install mobile dependencies
        run: |
          cd mobile-app
          npm ci

      - name: Run mobile tests
        run: |
          cd mobile-app
          npm run test

      - name: Build Android APK
        run: |
          cd mobile-app
          npx react-native build-android --mode=release

  # Build and Push Docker Images
  build-images:
    name: ðŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan, backend-tests, frontend-tests, mobile-tests]
    if: always() && (needs.security-scan.result == 'success' || inputs.skip_tests) && (needs.backend-tests.result == 'success' || inputs.skip_tests) && (needs.frontend-tests.result == 'success' || inputs.skip_tests)
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Image
      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Image
      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./sveltekit-app
          file: ./sveltekit-app/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Production
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images]
    environment: 
      name: production
      url: https://heirloom.app
    if: github.ref == 'refs/heads/main' || inputs.environment == 'production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add production server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          FRONTEND_URL=https://heirloom.app
          BACKEND_URL=https://heirloom.app/api
          GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
          EOF

      - name: Deploy to production server
        run: |
          # Copy files to production server
          scp -r . ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/opt/heirloom/
          
          # Run deployment script on production server
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/heirloom
            chmod +x deploy.sh
            ./deploy.sh production main true
          EOF

      - name: Run smoke tests
        run: |
          # Wait for deployment to complete
          sleep 60
          
          # Test main endpoints
          curl -f https://heirloom.app/health
          curl -f https://heirloom.app/api/health
          curl -f https://heirloom.app/api/subscriptions/tiers

      - name: Notify deployment success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸš€ Heirloom production deployment successful! The world'\''s first legacy platform is live at https://heirloom.app"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âŒ Heirloom production deployment failed! Please check the logs."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  # Performance Testing
  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run load tests
        run: |
          # Install k6
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          
          # Run performance tests
          k6 run --out json=performance-results.json performance-tests/load-test.js

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json

  # Security Monitoring
  security-monitoring:
    name: ðŸ›¡ï¸ Security Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'https://heirloom.app'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Check SSL certificate
        run: |
          echo | openssl s_client -servername heirloom.app -connect heirloom.app:443 2>/dev/null | openssl x509 -noout -dates

  # Backup Verification
  backup-verification:
    name: ðŸ’¾ Backup Verification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: Verify database backup
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            # Check if backup was created
            if [ -d "/opt/heirloom/backups" ]; then
              LATEST_BACKUP=$(ls -t /opt/heirloom/backups | head -1)
              echo "Latest backup: $LATEST_BACKUP"
              
              # Verify backup integrity
              if [ -f "/opt/heirloom/backups/$LATEST_BACKUP/database.sql" ]; then
                echo "âœ… Database backup verified"
              else
                echo "âŒ Database backup missing"
                exit 1
              fi
            else
              echo "âŒ Backup directory not found"
              exit 1
            fi
          EOF

  # Mobile App Deployment
  mobile-deployment:
    name: ðŸ“± Mobile App Deployment
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build and deploy to App Store Connect
        run: |
          cd mobile-app
          # Build iOS app
          npx react-native build-ios --configuration Release
          
          # Upload to App Store Connect (requires fastlane setup)
          # fastlane ios release

      - name: Build and deploy to Google Play
        run: |
          cd mobile-app
          # Build Android app
          npx react-native build-android --mode=release
          
          # Upload to Google Play Console (requires fastlane setup)
          # fastlane android release

  # Post-Deployment Monitoring
  post-deployment-monitoring:
    name: ðŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-test, security-monitoring]
    if: always()
    steps:
      - name: Setup monitoring alerts
        run: |
          # Configure Grafana alerts
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "dashboard": {
                "title": "Heirloom Production Monitoring",
                "tags": ["production", "heirloom"],
                "timezone": "browser",
                "panels": [
                  {
                    "title": "API Response Time",
                    "type": "graph",
                    "targets": [
                      {
                        "expr": "http_request_duration_seconds{job=\"heirloom-backend\"}"
                      }
                    ]
                  }
                ]
              }
            }' \
            https://admin.heirloom.app/api/dashboards/db

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Heirloom Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successfully Deployed Features:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒŸ World's first legacy preservation platform" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Revolutionary 3D Constellation UI" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– AI-powered story generation with Ollama/Llama 3.1" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’³ Complete Stripe payment integration (4 tiers)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± React Native mobile application" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Enterprise-grade security and compliance" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Global CDN and performance optimization" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Comprehensive monitoring and analytics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Live URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- **Main App**: https://heirloom.app" >> $GITHUB_STEP_SUMMARY
          echo "- **API**: https://heirloom.app/api" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin Dashboard**: https://admin.heirloom.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Mission Accomplished:" >> $GITHUB_STEP_SUMMARY
          echo "**Leaving a legacy for future generations - bigger than Facebook or LinkedIn!**" >> $GITHUB_STEP_SUMMARY