name: Deploy to Cloudflare

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Security audit - Backend
        run: |
          cd backend
          npm audit --audit-level=high
        
      - name: Security audit - Frontend
        run: |
          cd frontend
          npm audit --audit-level=high
          
      - name: Security audit - Worker
        run: |
          cd cloudflare/worker
          npm audit --audit-level=high

      - name: Check for vulnerable dependencies
        run: |
          echo "Security audit completed"
          
  build-and-test:
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build backend
        run: |
          cd backend
          npm run build
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Install worker dependencies
        run: |
          cd cloudflare/worker
          npm ci
          
      - name: Build worker
        run: |
          cd cloudflare/worker
          npm run build
          echo "Build completed successfully"

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Deploy Worker to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare/worker'
          command: deploy --env staging
        
      - name: Deploy Frontend to Staging
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'heirloom-staging'
          directory: './frontend/dist'
          branch: 'staging'
          
      - name: Notify staging deployment
        run: |
          echo "Staging deployment completed successfully"

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Deploy Worker to Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare/worker'
        
      - name: Deploy Frontend to Production
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'heirloom-production'
          directory: './frontend/dist'
          branch: 'main'
          
      - name: Run database migrations
        run: |
          cd backend
          npx prisma migrate deploy
          
      - name: Deployment complete
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo "üåê Frontend: https://heirloom.app"
          echo "üîó API: https://api.heirloom.app"