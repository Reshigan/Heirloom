name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  check-frontend:
    name: Check Frontend (Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  check-worker:
    name: Check Worker (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare/worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npx wrangler types 2>/dev/null || true

      - name: TypeScript check
        run: npx tsc --noEmit
